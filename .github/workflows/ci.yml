name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.x"

      - run: flutter pub get

      - name: Check formatting (excluding generated files)
        shell: bash
        run: |
          set -euo pipefail
          files=$(git ls-files '*.dart' | grep -Ev '^lib/types\.dart$|\.g\.dart$|\.freezed\.dart$' || true)
          if [[ -z "$files" ]]; then
            exit 0
          fi
          printf '%s\n' "$files" | xargs dart format --page-width 80 --output=none --set-exit-if-changed

      - run: flutter analyze

      - run: flutter test --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hyochan/flutter_inapp_purchase

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.x"

      - name: Create env file
        run: touch example/env

      - run: flutter pub get
        working-directory: example

      - name: Build Android APK
        run: flutter build apk --debug
        working-directory: example

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.x"

      - name: Create env file
        run: touch example/env

      - run: flutter pub get
        working-directory: example

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --debug
        working-directory: example
